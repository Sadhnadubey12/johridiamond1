<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <!--Bootstrap and Other Vendors-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="vendors/owl.carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/flexslider/flexslider.css" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&amp;display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">  
    <!--Mechanic Styles-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .carousel-container {
            display: flex;
            width: 100%;
            overflow: hidden;
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.3s ease-in-out;
            width: 100%;

        }
        .carousel-item {
            flex: 0 0 20%;
            box-sizing: border-box;
            text-align: center;
        }
        .carousel-item img {
            width: 100%;
            display: block;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            /* background-color: brown; */
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            z-index: 10;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            .carousel-item {
                flex: 0 0 20%;
            }
        }
        @media (max-width: 480px) {
            .carousel-item {
                flex: 0 0 20%;
            }
        }
    </style>
</head>
<body>
    <h1>Our Product</h1>
    <div class="carousel">
        <button class="prev" onclick="scrollCarousel(-1)">&#10094;</button>
        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="carousel-item">
                    <img src="/johri/images/product/istockphoto-1322964481-612x612.jpg" alt="Emerald">
                    <h5>Diamond (D,E,F)</h5>
                    <a href="single-product.html">Shop Now</a>
                </div>
                <div class="carousel-item">
                    <img src="/johri/images/product/istockphoto-1322964481-612x612.jpg" alt="Emerald">
                    <h5>Diamond (G,H,I,J)</h5>
                    <a href="single-product.html">Shop Now</a>
                </div>
                <div class="carousel-item">
                    <img src="/johri/images/product/istockphoto-1322964481-612x612.jpg" alt="Emerald">
                    <h5>Diamond (K,L,M)</h5>
                    <a href="single-product.html">Shop Now</a>
                </div>
                <div class="carousel-item">
                    <img src="/johri/images/product/istockphoto-1322964481-612x612.jpg" alt="Emerald">
                    <h5>Diamond (N,O,P,Q,R)</h5>
                    <a href="single-product.html">Shop Now</a>
                </div>
                <div class="carousel-item">
                    <img src="/johri/images/product/istockphoto-1322964481-612x612.jpg" alt="Emerald">
                    <h5>Diamond (S,T,U,V,W,X,Y,Z)</h5>
                    <a href="single-product.html">Shop Now</a>
                </div>
                <div class="carousel-item">
                    <img src="/johri/images/product/istockphoto-1322964481-612x612.jpg" alt="Emerald">
                    <h5>Diamond (D,E,F)</h5>
                    <a href="single-product.html">Shop Now</a>
                </div>
                <div class="carousel-item">
                    <img src="/johri/images/product/istockphoto-1322964481-612x612.jpg" alt="Emerald">
                    <h5>Diamond (G,H,I,J)</h5>
                    <a href="single-product.html">Shop Now</a>
                </div>
            </div>
        </div>
        <button class="next" onclick="scrollCarousel(1)">&#10095;</button>
    </div> 
    <script>
        let currentIndex = 0;
     
        function scrollCarousel(direction) {
            const carouselContainer = document.querySelector('.carousel-container');
            const carouselSlide = document.querySelector('.carousel-slide');
            const items = document.querySelectorAll('.carousel-item');
            const itemWidth = items[0].offsetWidth;
            const totalItems = items.length;
            const itemsVisible = Math.floor(carouselContainer.offsetWidth / itemWidth);
     
            currentIndex += direction;
     
            // Ensure the index stays within bounds
            if (currentIndex < 0) {
                currentIndex = 0;
            } else if (currentIndex > totalItems - itemsVisible) {
                currentIndex = totalItems - itemsVisible;
            }
     
            const newTransform = -currentIndex * itemWidth;
            carouselSlide.style.transform = `translateX(${newTransform}px)`;
        }
     
        window.addEventListener('resize', () => {
            const carouselSlide = document.querySelector('.carousel-slide');
            const items = document.querySelectorAll('.carousel-item');
            const itemWidth = items[0].offsetWidth;
            const totalItems = items.length;
            const itemsVisible = Math.floor(document.querySelector('.carousel-container').offsetWidth / itemWidth);
     
            if (currentIndex > totalItems - itemsVisible) {
                currentIndex = totalItems - itemsVisible;
                const newTransform = -currentIndex * itemWidth;
                carouselSlide.style.transform = `translateX(${newTransform}px)`;
            }
        });
    </script> 
</body>
</html>
